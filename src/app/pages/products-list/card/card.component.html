<mat-card class="product-card">
    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.subCategory }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.images[0].url }}" alt="{{ product.name }}" />
    <mat-card-content>
        <p>Черный планшет</p>
        <span>Цена: {{ getPriceProduct(product.price) }}</span>
    </mat-card-content>
    <mat-card-actions class="product-card__actions">
        <button mat-raised-button color="primary" (click)="onClickBuy($event, product._id)">
            Купить
        </button>
    </mat-card-actions>
</mat-card>
